{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi nueva web</title>
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>

<body>
    <main class="grid-container">

        <header class="header">
            {% block header %}
                header 
            {% endblock %}
        </header>

        <aside class="sidebar">
            {% block sidebar %}
                sidebar
            {% endblock %}
        </aside>

        <article class="article">
            {% block articulo %}
                articulo
            {% endblock %}
        </article>

        <footer class="footer">
            {% block footer %}
                footer 
            {% endblock %}
        </footer>
        
    </main>
</body>
</html>
